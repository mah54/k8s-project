
frontend grafana
        bind *:80
        mode http
        option httplog
        default_backend k8s_grafana

backend k8s_grafana
        mode    http
        option  httplog
        option forwardfor
        option log-health-checks
        default-server inter 10s fall 2
        server c1-node1 185.235.42.151:INGRESS_PORT check
        server c1-node2 185.235.42.146:INGRESS_PORT check
        server c1-node3 185.235.42.189:INGRESS_PORT check

frontend prometheus
        bind *:9090
        mode http
        option httplog
        default_backend k8s_prometheus

backend k8s_prometheus
        mode    http
        option  httplog
        option forwardfor
        option log-health-checks
        default-server inter 10s fall 2
        server c1-node1 185.235.42.151:PROM_PORT check
        server c1-node2 185.235.42.146:PROM_PORT check
        server c1-node3 185.235.42.189:PROM_PORT check
