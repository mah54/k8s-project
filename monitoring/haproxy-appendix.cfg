
frontend grafana
        bind *:80
        mode http
        option httplog
        default_backend k8s_grafana

backend k8s_grafana
        mode    http
        option  httplog
        option forwardfor
        option log-health-checks
        default-server inter 10s fall 2
        server c1-node1 185.235.42.151: check
        server c1-node2 185.235.42.146: check
        server c1-node3 185.235.42.189: check
